<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASO-FASHION</title>
    <link rel="stylesheet" href="/AsoEC/css/home.css">
</head>
<body>
    <!-- 背景動画 -->
    <div class="video-background">
        <video src="/AsoEC/assets/video/video.mp4" autoplay muted loop playsinline></video>
    </div>

    <!-- オーバーレイコンテンツ -->
    <div class="content-overlay">
        <!-- サイトタイトル -->
        <header>
            <h1 class="site-title">ASO-FASHION</h1>
            <div class="banner-carousel">
                <div class="banner-slide">
                    <img src="/AsoEC/assets/images/ウィンターセール.SVG" alt="ウィンターセール">
                </div>
                <div class="banner-slide">
                    <img src="/AsoEC/assets/images/開設記念セール.SVG" alt="開設記念セール">
                </div>
                <div class="banner-slide">
                    <img src="/AsoEC/assets/images/初回ポイント.SVG" alt="初回ポイント">
                </div>
            </div>
        </header>

        <!-- 中央メインコンテンツ -->
        <main>
            <div class="center-content">
                <h2>ようこそ！</h2>
                <p>おすすめの商品や特典をお見逃しなく！</p>
            </div>
        </main>

        <!-- フッターの丸いボタン -->
        <footer>
            <div class="circle-buttons">
                <a href="/AsoEC/merchandise.html" class="circle-btn">
                    <img src="/AsoEC/assets/images/search.svg" alt="商品検索">
                </a>
                <a href="/AsoEC/mypage.html" class="circle-btn">
                    <img src="/AsoEC/assets/images/account.svg" alt="アカウント">
                </a>
                <a href="/AsoEC/" class="circle-btn">
                    <img src="/AsoEC/assets/images/cart.svg" alt="カート">
                </a>
            </div>
        </footer>
    </div>

    <script src="/AsoEC/js/home.js"></script>
</body>
</html>
